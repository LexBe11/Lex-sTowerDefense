<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="towerSelection">
        <div class="tower drillmanTower" draggable="true"></div>
        <div class="tower cinemamanTower" draggable="true"></div>
    </div>
    <div id="gameArea">
        <div id="roundIndicator">Round: 1</div>
        <div id="path"></div>
    </div>
    <button id="startButton">Start Game</button>
    <button id="skipButton">Skip Round</button>
    <script src="script.js"></script>
</body>
</html>
